version: '3'
services:
  db:
    image: mysql:8
    ports:
      - "3306:3306"  
    environment:
      - MYSQL_DATABASE=my_printer_inventory_db
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=thegoldrush1
      - MYSQL_ROOT_PASSWORD=thegoldrush1
      - MYSQL_HOST=''
    volumes:
      - ./db_data:/var/lib/mysql
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - db
